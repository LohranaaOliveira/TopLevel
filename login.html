<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="mage/x-icon" href="Personalização do site\TopLevelLogo.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assents/css/login.css">
    <title>Logar</title>
</head>

<body>
    <div class="container">
        <div class="textos">
            <h2>Login</h2>
            <p style="font-size: 18px; text-align: center;">Novo neste site? <a href="cadastro.html"
                    class="linkb1">Registre-se</a></p>
        </div>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <p style="font-size: 10 px;"><a href="redefinir-senha.html" class="linkb2">Esqueceu a senha?</a></p>

            <div class="form-group">
                <input type="submit" value="Fazer login">
            </div>
        </form>

        <div class="close-button">
            <a href="Index.html">&#10006;</a>
        </div>
    </div>
</body>

</html>
</body>

</html>
