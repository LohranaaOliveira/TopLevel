<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="mage/x-icon" href="Personalização do site\TopLevelLogo.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Cadastrar</title>
</head>

<body>
    <div class="container">
      <div class="textos">
      <h1>Registre-se</h1>
      <p style="font-size: 18px; text-align: center;">Já é um membro? <a href="login.html" class="linkb1">Login</a></p>
    </div>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required>
        </div>
  
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>
        </div>
  
        <div class="form-group">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" required>
        </div>
  
        <div class="form-group">
          <input type="submit" value="Registre-se">
        </div>
      </form>
  
      <div class="close-button">
              <a href="Index.html">&#10006;</a>
      </div>
    </div>
  </body>
  </html>
